<!-- Contact -->
<div class=" container container-fluid contactform">
  <div class="row">
      <div class="col-sm-6">
        <h2 style="font-family: 'Poiret One', cursive;">CONTACT US</h2>
            <form role="form">
                <fieldset>
                  <legend>Have more questions?</legend>
                  <div class="form-group">
                    <label for="name" class="col-sm-12">Full Name</label>
                    <div class="col-sm-12">
                        <input type="text" name="name" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-12">Email Address</label>
                    <div class="col-sm-12">
                        <input type="text" name="name" class="form-control">
                 </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label"><br>What kind of room are you interested in?</label>
                    <div class="radio">
                        <label>
                          <input type="radio" name="roomtype" value="queen">
                          Queen bed</label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="roomtype" value="king">
                        King bed with pull out sofa</label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="roomtype" value="2queen">
                        Two queen beds</label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="roomtype" value="suite">
                        Suite with kitchenette</label>
                    </div>
                   </div>
                   <div class="form-group">
                      <label class="control-label">Would you prefer a smoking or non-smoking room?</label>
                      <div class="radio">
                        <label>
                        <input type="radio" name="smoking" value="smoking">
                        Smoking</label>
                      </div>
                      <div class="radio">
                        <label>
                        <input type="radio" name="smoking" value="nonsmoking">
                        Non-smoking</label>
                      </div>
                   </div>
                   <div class="form-group">
                      <label for="continent" class="control-label">Your continent:</label>
                      <select name="continent" size="1" class="form-control">
                        <option selected>Select one...</option>
                        <option value="afr">Africa</option>
                        <option value="ant">Antarctica</option>
                        <option value="asia">Asia</option>
                        <option value="aus">Australia</option>
                        <option value="eur">Europe</option>
                        <option value="na">North America</option>
                        <option value="sa">South America</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="comments" class="control-label">Comments:</label>
                      <textarea name="comments" class="form-control" rows="3" data-toggle="tooltip" title="We welcome your feedback!" data-placement="bottom"></textarea>
                    </div>

                      <label for="subscribe" class="checkbox-inline">
                        <input name="subscribe" type="checkbox" value="subscribe" data-toggle="collapse" data-target="#email">
                        Subscribe me to the newsletter </label>
                    <div class="form-group collapse in" id="email">
                      <label for="email" class="col-sm-2">Your email</label>
                      <div class="col-sm-10">
                        <input type="text" name="email" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </fieldset>
            </form>

        </div>
      <div class="col-sm-6 findus">
        <h2 style="font-family: 'Poiret One', cursive;">FIND US</h2>
